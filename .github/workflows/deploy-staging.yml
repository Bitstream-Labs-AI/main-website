name: Deploy to Staging

on:
  push:
    branches:
      - develop

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm test:unit
        env:
          VITE_CONTACT_API_ENABLED: 'false'

      - name: Build application
        run: pnpm build

      - name: Deploy to Netlify
        id: deploy
        uses: netlify/actions/cli@master
        with:
          args: deploy --dir=dist --prod=false
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Set deployment URL
        id: set-url
        run: |
          # Use the site's default URL for staging deployments
          # For branch deploys, Netlify typically uses: https://<branch-name>--<site-id>.netlify.app
          # For simplicity, we'll use the main site URL or construct branch URL
          STAGING_URL="https://develop--${{ secrets.NETLIFY_SITE_ID }}.netlify.app"
          echo "deployment_url=$STAGING_URL" >> $GITHUB_OUTPUT
          echo "Deployment URL: $STAGING_URL"

      - name: Run Playwright e2e tests against staging
        run: pnpm test:e2e
        env:
          PLAYWRIGHT_BASE_URL: ${{ steps.set-url.outputs.deployment_url }}
          CI: 'true'

